<ion-header>

  <ion-navbar>
    <ion-title>Verifikasi Akun</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="logo">
		<img src="assets/icon/organisasi2.jpg" alt="Organika Logo">
	</div>

  <div class="verifikasi-box">
    <p padding-left>Silahkan verifikasi akun anda pada email yang telah didaftarkan, kemudian silahkan login kembali</p>
    <p padding-left>Email anda: {{email}}</p>
    
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="reSendVerifikasi()" type="reset" block>Kirim ulang verifikasi</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="regisOrganisasi()" color="light" block>Daftar Organisasi</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
