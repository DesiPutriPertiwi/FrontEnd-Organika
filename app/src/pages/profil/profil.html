<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding-top text-center >
    <div class="profilePict">
	    <img src="assets/icon/foto.jpg" *ngIf="!profilePict">
		  <img [src]="profilePict" *ngIf="profilePict">
    </div>
	    <h2>{{nama}}</h2>
	    <button ion-button outline color="primary" (click)="editProfile()" >
			Edit profile
		</button>
		<button ion-button outline color="primary" (click)="logout()" >
			Logout
		</button>
	 </div>
</ion-content>
