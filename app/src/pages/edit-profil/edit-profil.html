
<ion-header>
 <ion-navbar>
    <ion-title>Edit profile</ion-title>
		<ion-buttons end>
      <button ion-button icon-only (click)="onUpdate(updateForm)">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form #updateForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Nama Lengkap</ion-label>
				<ion-input [(ngModel)]="user.name" name="name" type="text" #name="ngModel" required>
				</ion-input>
			</ion-item>
		
			<ion-item>
				<ion-label stacked color="primary">Tanggal Lahir</ion-label>
				<ion-input [(ngModel)]="user.ttl" name="ttl" type="text" #ttl="ngModel" required>
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="user.password" disabled name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
		
			<ion-item>
				<ion-label stacked color="primary">Email</ion-label>
				<ion-input [(ngModel)]="user.email" disabled name="email" type="email" #email="ngModel" required >
				</ion-input>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
