<ion-header>

  <ion-navbar>
    <ion-title>lupapasword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="logo">
    <img src="assets/icon/organisasi2.jpg" alt="Organika logo">
  </div>

  <div class="pass-box">
    <form #lupapassword="ngForm" novalidate *ngIf="!success">
      <ion-list>
        <p class="text"> Masukkan email untuk mengatur ulang password Anda</p>
        <ion-item>
          <ion-label stacked color="primary">Email</ion-label>
          <ion-input [(ngModel)]="user.email" name="email" type="text" placeholder="Email" #username="ngModel" spellcheck="false" autocapitalize="off"
            required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Silahkan isi email Anda
        </p>
        <p ion-text *ngIf="userNotFound" color="danger" padding-left>
          Email tidak ditemukan
        </p>

      </ion-list>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onSubmit(form)" type="submit" block>Lanjutkan</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
	<div *ngIf="success">
		<p padding>Email anda: {{user.email}}</p>
		<p padding-left>Perikas email anda untuk membuat password baru kemudian silahkan login kembali.</p>
	</div>
</ion-content>
