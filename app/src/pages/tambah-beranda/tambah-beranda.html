
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h4>Post</h4></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label stacked color="primary">Subject</ion-label>
        <ion-input [(ngModel)]="subjek" placeholder="Masukkan Subjek" name="message"#message="ngModel" required ></ion-input>
      </ion-item>
      <p ion-text [hidden]="message.valid || submitted === false" color="danger" padding-left>Subject is required</p>

    <ion-item>
        <ion-label stacked color="primary">Catatan</ion-label>
        <ion-textarea [(ngModel)]="isi" placeholder="Masukkan Isi" name="message"#message="ngModel" rows="3" required ></ion-textarea>
      </ion-item>
      <p ion-text [hidden]="message.valid || submitted === false" color="danger" padding-left>Mohon Lengkapi isinya</p>
  </ion-list>

  <div padding>
      <button ion-button type="submit" block (click)="kirim()">Kirim</button>
  </div>

</ion-content>
