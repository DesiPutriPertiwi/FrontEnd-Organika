
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daftar Organisasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class= "regis-box">
		<!--form #undanganForm="ngForm" (ngSubmit)="onSubmit()"-->
      <ion-list>
        <ion-item>
            <ion-label stacked color="primary">Nama Organisasi</ion-label>
            <ion-input [(ngModel)]="organisasi.nama_organisasi" placeholder="Nama Organisasi" name="n_orgaisasi" type="text" #n_orgaisasi="ngModel" required></ion-input>
        </ion-item>
        <p ion-text [hidden]=" submitted== false" color="danger" padding-left>Silahkan isi Nama Organiasi</p>
  
        <ion-item>
            <ion-label stacked color="primary">Deskripsi Organisasi</ion-label>
            <ion-textarea [(ngModel)]="organisasi.deskripsi" placeholder="Masukkan Deskripsi Organisasi" name="message" #message="ngModel" rows="3" required ></ion-textarea>
        </ion-item>
        <p ion-text [hidden]=" submitted== false" color="danger" padding-left>Silahkan isi Nama Lengkap</p>

        <ion-item>
            <ion-label stacked color="primary">Jumlah Anggota</ion-label>
              <ion-select [(ngModel)]="organisasi.jumlah">
                <ion-option value="1-10 orang">1-10 Orang</ion-option>
                <ion-option value="11-30 Orang">11-30 Orang</ion-option>
                <ion-option value="31-50 Orang">31-50 Orang</ion-option>
                <ion-option value="51-100 Orang">51-100 Orang</ion-option>
                <ion-option value="101-150 Orang">101-150 Orang</ion-option>
                <ion-option value="151-200 Orang">151-200 Orang</ion-option>
                <ion-option value="251-250 Orang">201-250 Orang</ion-option>
              </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked color="primary">URL Organisasi</ion-label>
            <ion-input [(ngModel)]="organisasi.url" placeholder="URL_Organisasi.organika.com" name="url" type="text" #url="ngModel" required></ion-input>
        </ion-item>
        <p ion-text [hidden]=" submitted== false" color="danger" padding-left>Silahkan isi Nama Lengkap</p>

			</ion-list>

			<ion-row responsive-sm>
				<ion-col>
					<button ion-button (click)="onDaftar()" type="submit" block>Daftar</button>
				</ion-col>
			</ion-row>

		<!--/form-->
	</div>
</ion-content>
